<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">
      Thank you for taking time to participate in the survey.
    </p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">
          Name
          <input placeholder="User name" id="name" type="text" required />
        </label>
      </div>
      <div class="form-group">
        <label id="email-label">
          Email
          <input
            id="email"
            type="email"
            pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
            required
            placeholder="User email"
          />
        </label>
      </div>
      <div class="form-group">
        <label id="number-label">
          Age (optional)
          <input
            placeholder="User age"
            id="number"
            type="number"
            min="10"
            max="99"
          />
        </label>
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <section id="dropdown" role="name">
          <option disabled selected value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Fulltime job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </section>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            value="definitely"
            name="user-recommend"
            type="radio"
            checked
          />
          Definitely</label
        >
        <label>
          <input id="maybe" value="maybe" name="user-recommend" type="radio" />
          Maybe</label
        >
        <label>
          <input
            id="not-sure"
            value="not-sure"
            name="user-recommend"
            type="radio"
          />
          Not sure</label
        >
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input name="prefer" value="front-end-projects" type="checkbox" />
          Front-end Projects
        </label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" />
          Back-end Projects
        </label>
        <label>
          <input name="prefer" value="data-visualization" type="checkbox" />
          Data Visualization
        </label>
        <label>
          <input name="prefer" value="challenges" type="checkbox" />
          Challenges
        </label>
        <label>
          <input name="prefer" value="open-source" type="checkbox" />
          Open Source Community
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          placeholder="Enter your comment here.."
        ></textarea>
      </div>
      <div class="form-group">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
